<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <h1>My Library</h1>
    <div class="library-container">
    </div>
    <form action="" method="post" class="new-book-form">
        <fieldset>
            <legend>Add a New Book to the Library</legend>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="The Hobbit" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="J.R.R. Tolkien" required>

            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" name="pages" placeholder="295" required>

            <label for="read">Read:</label>
            <select id="read" name="read" required>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </fieldset>
        <button type="submit" class="new-book-button">New Book</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
